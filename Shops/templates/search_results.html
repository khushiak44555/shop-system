<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    
</head>
<body>
    <h1>Search Results for Shops</h1>

    {% if shops %}
        <ul>
            {% for shop in shops %}
                <li>
                    <strong>{{ shop.name }}</strong><br>
                    Latitude: {{ shop.latitude }}<br>
                    Longitude: {{ shop.longitude }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>{{ error }}</p>
    {% endif %}

    <a href="{% url 'search_shops_api' %}">Search Again</a>
</body>
</html>
